    <!-- Navbar content -->
    <nav class="navbar bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">PMT Games</span>
        </div>
    </nav>
    <!-- End of Navbar content -->
    <div class="hero">
        <div class="hero-content">
            <div class="user-guess">
                <h1>Guess the Number</h1>
            </div>
            <form method="POST" action="/">
                <label for="guess">Enter your guess:</label>
                <input class="form-control" type="number" name="guess" id="guess" min="1" max="100" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="awl-guess">
            <h2>AWLs Guess</h2>
            <p>{{ awl_guess }}</p>
        </div>
        <div class="hanks-guess">
            <h2>Hank's Guess</h2>
            <p>23</p>
        </div>
    </div>
